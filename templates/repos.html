<div class="panel panel-default">
    <div class="panel-heading">
        <form class="form-inline">
            <span>
                            <h4><input type="text" ng-model="url" aria-label="URL" />
                    <button id="submit" ng-click='searchRepositories()'>button</button>
                    </h4>
                    </span>
        </form>
    </div>
    <div class="panel-body">
        <pre>r http response data: {{repositories}}</pre>
        <ul>
            <li ng-repeat="repo in repositories.items">
                Repo name: {{repo.name}}. Description: {{repo.description}}
            </li>
        </ul>
    </div>
</div>
